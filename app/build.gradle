apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sparkweather"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    /*rx-android-java*/
    implementation 'io.reactivex.rxjava2:rxandroid:+'
    implementation 'io.reactivex.rxjava2:rxjava:+'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:+'
    implementation 'com.trello.rxlifecycle3:rxlifecycle-components:+'
    /*rotrofit*/
    implementation 'com.squareup.retrofit2:retrofit:+'
    implementation 'com.google.code.gson:gson:+'
    //ConverterFactory的String依赖包
    implementation 'com.squareup.retrofit2:converter-scalars:+'
    //ConverterFactory的Gson依赖包
    implementation 'com.squareup.retrofit2:converter-gson:+'
    //CallAdapterFactory的Rx依赖包
    implementation 'com.squareup.retrofit2:adapter-rxjava2:+'


    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.0'
}
